    function onStart() {
          navigator.mediaDevices.getUserMedia({video:{ facingMode: { exact: "environment" } }, audio: false})
          .then((_stream)=>{
            console.log('On Start : Success');

            stream = videoinput.srcObject = _stream;
            videoinput.play();

            cap = new cv.VideoCapture(videoinput);
            srcMat = new cv.Mat(videoinput.height, videoinput.width, cv.CV_8UC4);  // For Video Capture
            gray = new cv.Mat(videoinput.height, videoinput.width, cv.CV_8UC1);  // For Canvas Preview
            cntr = new cv.Mat(videoinput.height, videoinput.width, cv.CV_8UC1);
            bin = new cv.Mat(videoinput.height, videoinput.width, cv.CV_8UC1);

            streaming = true;

          .catch((error)=>{

    function onStop() {
      console.log('stoped processing');
      videoinput.pause();
      streaming = false;

    function processVideo() {
        try {
            if (!streaming) {//読み込み終了
                // clean and stop.
                if(numbers == ""){
                  status.innerText = '中止しました。'
                }
                else{
                  status.innerText = "解析完了"
                  console.log(numbers);
                  numberbox.innerText = numbers.substr(0,3)+ "-" +numbers.substr(3,3)+ "-" +numbers.substr(6);
                }
                stream.getVideoTracks()[0].stop();
                console.log('srcMat, gray ware deleted');
                Init();
                return;
            }
            let begin = Date.now();
            // start processing.
            cap.read(srcMat);
            /*切り抜き場所の設定*/
            let x = videoinput.width/2-32;
            let y = videoinput.height/2-32;
            rect = new cv.Rect(x, y, 64, 64)
            /*切り抜き及び二値化*/
            cntr = srcMat.roi(rect);
            cv.cvtColor(cntr, gray, cv.COLOR_RGB2GRAY);
            cv.threshold(gray, bin, 210, 255, cv.THRESH_BINARY);
            cv.imshow('canvasOutput', src);
            //cv.imshow('canvasOutput', srcMat);

            wpixs = cv.countNonZero(bin);
            if(wpixs>1000){

              if(tcnt==0){
                outline(fcnt);
                fcnt = 0;
                tcnt++;
              }
              else {
                tcnt++;
              }
            }
            else{
              if(fcnt==0){
                bin2morse(tcnt);
                tcnt = 0;
                fcnt++;
              }
              else{
                fcnt++;
              }
            }
            wpixs = 0;
            let delay = 1000/fps - (Date.now() - begin);
            setTimeout(processVideo, delay);
        } catch (err) {
            console.log('error');
        }
    }
    function outline(z){
      if (z > 27){
        srchNumstart(morse);
        console.log(morse);
        console.log('>\n>\n');
        morse = "";
      }
      else if ((z >= 24) && (z <= 27)){ //空白の長さ
        console.log(morse);
        console.log('空白');
        morse = "";
      }
      else if ((z >= 9) && (z <= 12)){ // char間
        srchNumstart(morse);
        console.log(morse);
        morse = "";
      }
      else if ((z >= 2) && (z <= 5)){
        ; //何もしない
      }
    }

    function bin2morse(o){
      if ((o >= 9) && (o <= 12)){
        morse = morse + "-";
      }
      else if ((o >= 2) && (o <= 5)){
        morse = morse + ".";
      }
      else{ //noise:
        ;
      }
    }

    function srchNumstart(m)
          {
              const comp1 = "---.";
              const comp2 = "---..";
              const comp3 = "---...";
              if (getOk)
              {
                  if (m == "-")
                  {
                    streaming=false;
                  }
                  else if (m ==".----")//1の時
                  {
                      numbers = numbers + "1";
                  }
                  else if (m == "..---")
                  {
                      numbers += "2";
                  }
                  else if (m == "...--")
                  {
                      numbers += "3";
                  }
                  else if (m == "....-")
                  {
                      numbers += "4";
                  }
                  else if (m == ".....")
                  {
                      numbers += "5";
                  }
                  else if (m == "-....")
                  {
                      numbers += "6";
                  }
                  else if (m == "--...")
                  {
                      numbers += "7";
                  }
                  else if (m == "---..")
                  {
                      numbers += "8";
                  }
                  else if (m == "----.")
                  {
                      numbers += "9";
                  }
                  else if (m == "-----")
                  {
                      numbers += "0";
                  }
                  else{
                      numbers += "*";
                  }
              }

              if (m == comp1||m==comp2||m==comp3)
              {
                  getOk = true;
              }
              else
              {
                  ;
              }
          }
